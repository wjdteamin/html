<!-- html에서 backend로 넘긴다. 
    여기서 url(주소)이 필요하다.

    방식 
    메소드
    get, post,patch, put, delete

    주소와 메소드가 있어야한다. 
-->
<!DOCTYPE html>
<html lang="ko">
  <head> </head>
  <body>
    <!-- form의 내용이 action속성으로 전달되다.
    action은 백엔드의 url이다. 
    -->
    <!--form의 내용을 전달하는 것을 submit이라고 한다.-->
    <!--form안에 있는 버튼은 submit올 동작한다.
        submit하지 않으려면 type = 'bytton'을 지정
    -->

    <!-- get and post -->
    <!--
        get : 서버의 변경사항이 없다.반복실행해도 상관없다.
        즐겨찾기 같은거 가능하다. 서버의 정보를 바꾸지 않는다. 그래서 즐겨찾기를 제공하는 것이다.

        예) 게시판 번호를 눌러서 넘기는 경우 

        post : 서버가 변경된다. 반복실행하면 안된다. (결재) -> post는 반복 실행하면 안된다.
        결재창에서 뒤로 가기 하면 만료된 페이지라고 나온다.

        메소드가 틀리면 405다. get으로 보내야하는데 post로 보내거나 그 반대거나 
    -->

    <!--enctype  이미지나 파일을 업로드를 할 경우 말해준다.-->
    <form action="http://www.icia.co.kr" method="get" enctype="">
      <input name="num" value="100" />
      <button>보내기</button>
      <!-- 값을 보낼때는 이름이 있어야한다. 딕셔너리 형태라고 생각하면 된다. 
            {"num" : 100}
            www.naver.com?num=100
             ? 이름 등호 값 순으로 되어있다.
    --></form>
  </body>
</html>
