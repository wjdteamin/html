<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        border: 1px solid blue;
      }
      .left,
      .right {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- 
        div.app를 치면 <div class="app"></div>
        #을 치면 아이디가 생긴다.

     -->

    <!--
        float된 요소는 공중에 떠서 이동한다.
        그래서 부모의 높이가 0이 되고 아래쪽 요소들이 위로 치고 올라온다.
        부모의 높이가 정상적으로 계산되게 만들자 -> clear 
        (float은 반드시 clear되어야한다. )
       -->
    <div id="app" style="overflow: hidden">
      <!-- overflow float와 사용할 때는 clear를 해준다. -->
      <div class="left">왼쪽</div>
      <div class="right">오른쪽</div>
    </div>
  </body>
</html>

<!-- 
    레이아웃을 float을 사용하려면 clear를 사용해야한다. 그래서 부모 요소에 style="overflow: hidden"를 추가해줘야한다.
    그래야 올라오지 않는다. 이렇게 해주면 않으면 부모 요소의 높이는 0이 되어 버린다. 
    
    그리고 부모 요소에 겉에 상자 같은게 있어야 가능하다. 
 -->
