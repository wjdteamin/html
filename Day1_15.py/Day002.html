<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline요소</title>
</head>
<body>
    <span><p>우리나라</p></span>
    <div></div>
    <!--
        0. 요소
            <태그>내용</태그>

        1. block과 인라인의 차이 
        - block : 한줄을 차지 -> 독방을 의미한다. 혼자서 다 사용한다.
        -inline : 내용의 너비만큼 차지 -> 합석이 가능하다.

        2. block 요소는 인라인 요소를 포함할 수 있다.
            
        inline 요소는 인라인 요소만 포함할 수 있다. : span, image, a
        ->  내용이 없으면 눈에 보이지 않는다.   
         
        block요소를 포함하는 block 요소 : <div>, <table>, <form>
        -> 내용이 있든 없든 일단 한줄을 차지한다.

    -->
</body>
</html>
