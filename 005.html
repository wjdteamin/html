<!--
    <!DOCTYPE html>은 브라우저에게 이 문서의 종류와 버전을 알려준다.
    html5는 <!DOCTYPE html>이다.
-->
<!DOCTYPE html> <!--남이 보는 코드면 반드시 적어야한다.-->

<html>
    <!--
        html은 <시작태그>내용</닫는태그>의 요소(element)로 구성
        element는 태그와 내용으로 구성된다.
    -->
    <head>
        <title>첫번째 페이지</title> <!--타이들은 헤드에 작성해야한다.-->
        <!-- <title>첫번째 페이지</title> 전체를 말하고 싶으면 title요소라고 말하면 된다.
            그리고 태그와 내용을 모은 것을 element라고 한다.
        -->
    </head>
    <body>
        <p>우리나라 좋은나라</p>
        <!--
            p태그는 문장을 나타낼때, 사용한다. 그래서 많이 사용한다.
        -->
    </body>
</html>
