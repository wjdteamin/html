<!--    문서를 전체를 감싸는 요소   -->
<html>
    <head>
        <!--문서의 설정(metadata)-->

        <style>
            
        </style>
    </head>
    <body>
        <!--문서의 내용
            제목 태그는 h1~h6까지 있다.

            요소는 디자인을 가진다.
            1.h요소는 한줄을 차지한다.
            2.margin을 가진다.
            처음에 html 요소는 디자인 기능을 담당했으나
            현재는 css로 디자인을 작업한다.
        -->

        <h1>제목</h1>
        <h2>제목</h2>
        <h3>제목</h3>
        <h4>제목</h4>
        <h5>제목</h5>
        <h6>제목</h6>

    </body>
</html>

<!--
    눈에 보이는 것 body
    눈에 보이지 않는 것 head
-->
