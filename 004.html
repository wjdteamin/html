<html>
    <head>
        <meta charset="utf-8">
        <!-- html 문서에 대한 설정(metadata) 
        내용이 바뀌지 않는 것은 head에 들어간다.
        
        문서의 설정 
        문서 확장 축소
    
        -->
    </head>
    <body>
        <!-- html의 내용을 작성하는 영역 
            실제로 코드를 작성하는 부분 
        -->
        xml문서는 태그를 사용한다.<br>
        xml태그는 자료 구조를 설명한다.<br>
        태그가 있고 없고는 문서의 내용과 상관이 없다.<br>
        태그는 데이터를 설명하는 데이터(metadata)<br>
        (책에서 목차같은것, 자막)
    </body>
</html>

<!-- 태그 -> 설명을 해준다. 내용과는 상관없다. 
    html은 보여주기 위한 것 -> 정보를 보여주는 방식
-->

<!-- html은 전체를 감싸준다.
    head는 문서 설정을 해준다. 
    body는 실질적으로 코드를 작성한다. 
-->
