<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>부트스트랩 CDN</title>
    <style>
      div.container {
        /*css는 단위를 절대로 생략할 수 없다.*/
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!--
      CDN : css, js에서 외부 라이브러리를 링크로 포함시키는 방법
      부트스트랩은 절대값이 상대값으로 너비, 높이, 마진 등을 지정
      mt-4, md-4 등 -> 모든 화면의 너비를 모른다. 그래서 상대값으로 주면 된다.
    -->
    <button class="btn btn-primary">핫</button>
    <button class="btn btn-outline-primary">핫</button>

    <div class="container">
      <!-- mb는 마진 아래, mt는 마진 위를 의미한다. -->
      <div class="d-grid mb-3 mt-3">
        <button type="button" class="btn btn-outline-primary btn-block">Full-Width Button</button>
      </div>
      <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
      </div>
    </div>
  </body>
</html>
<!--
    CDN의 단점은 인터넷이 안되면 
    css나 자바스크립트를 외부 링크로 가져오는 것 : CDN
    (다른 사람이 만든 css나 자바스크립트를 가져오는 것)
    jQuery를 cdn으로 추가하시오.
