<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 300px;
        text-align: center;
      }
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>33</td>
        </tr>
        <tr>
          <td>전우치</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!--
    
    table > tr*3 > td* 2 는table 밑에 있는 tr을 3개 만들고, tr안에 있는 td를 2개씩 생성한다는 의미다. 

    section > ul은 section바로 밑에 있는 ul만 된다


    table ta는 table  
    table.ta는 table인 ta
-->
