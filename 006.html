<!--
Emmet - 독립된 프로그램이다. 이것은 자동완성
-->

<!DOCTYPE html> 
<!--
    태그의 부속정보를 속성(attribute)
    html은 태그와 속성까지 모두 표준화되어 있다.
    html lang="ko"> -> 한글로 작성된 문서 -> 문서를 읽어주는 역할 
    
    이 문서의 언어는 한글이다. -> 스크린리더가 한글로 읽어준다.
    장애인도 인터넷을 평등하게 사용해야한다. -> 웹접근성
-->
<html lang="ko">
<head>
    <!-- 문서는 한글로 작성되어 있다. UTF-8을 지정하면 한글이 나온다. -->
    <meta charset="UTF-8">
    <!-- viewport =>(웹사이트를 핸드폰에 맞춰준다.) 문서의 확대, 축소 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--
 4번 : 버전과 타입을 의미한다.
-->
