<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬하기</title>
    <style>
        div{
            border: 1px solid red;
            /* 기본 높이를 지정하는 것이다. */
            min-height: 600px;
        }
        p{
            background-color: yellow;
            width: 200px;
            /* block요소를 가운데 정렬 -> 요소를 가운데 정렬한다. 내용은 안된다.*/
            margin: 0 auto;
            /* 내용을 가운데 정렬 */
            text-align: center;
            height:100px;
            /* 내용이 한줄일때 줄 간격을 높이가 동일하게 준다. */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <!-- div는 감싸는 것이다. (div는 블록 요소들을 담는 블록 요소)
        block요소다. -->
    <div> 
        <p>우리나라</p>
    </div>
    <!-- div는 부모, p는 자식이라고 볼 수 있다. 
        부모의 높이는 자식을 포함할 만큼 
    -->
</body>
</html>
