<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn{
            width: 100px;
            /* height: 35px; */
            line-height: 21px;
        }
    </style>
</head>
<body>
    <!-- table-hover은 마우스가 올라가면 표시됨 -->
    <table class="table table-hover">
        <!-- 이걸 하지 않으면 알아서 조절해서 이걸로 하지 않게 해준다. -->
        <colgroup>
            <!-- 열 하나씩을 의미한다. -->
            <col width="100px"> 
            <col width="300px">
            <col width="200px">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th><th>할일</th><th>등록일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>자바공부</td>
                <td>2024-01-12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>놀아라</td>
                <td>2024-01-12</td>
            </tr>
        </tbody>
    </table>
    <button>버튼1</button>
    <button class="btn btn-outline-primary">버튼2</button>
    <a href="#" class="btn btn-dark">네이버로</a>
    <!-- a는 이동하는 버튼과 같다. -->
</body>
</html>
