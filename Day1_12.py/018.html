<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting 요소</title>
    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 블록요소는 인라인요소를 포함할 수 있다. 
        
        요소가 의미를 가진다. -> sematic 요소
        b는 두껍게 -> semantic하지 않다. -> 디지인 태그다.
        strong은 강조 -> semantic하다
    
    -->
    <p>우리나라<b>좋은</b>나라</p>
    <p>우리나라<span>좋은</span>나라</p> 
    <!-- 여기서 span을 이용해서 스타일을 지정한다. -->
    <p>우리나라<strong>좋은</strong>나라</p>
    <p>우리나라<em>좋은</em>나라</p>

    <!-- i는 사용하지 말자. -->
    <p>우리나라<i>좋은</i>나라</p>

    <!-- 태그는 의미에 따라 정확하게 사용해야한다. -->

</body>
</html>
