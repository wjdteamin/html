<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*하나만 걸고 싶으면 id 선택자를 이용해라*/
        #target{
            font-size: 200%;
            font-weight: 700;
            background-color: aqua;
            color:violet;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Heading 태그</h1> <!--제목-->
    <p id="target">Heading 태그</p> <!--내용-->
    <p>h태그는 제목을 의미하며 1수준에서 6수준까지 있다.</p>
</body>
</html>

<!-- h1이 있고 나머지가 있는게 좋다. 
    예) h1이 없는데, h2가 제목이 될 수 없다. 
    정확한 구조를 만들어야한다. 보통은 제목을 가지고 검색한다. 
-->
